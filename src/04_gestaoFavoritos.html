<body onload="renderizar_pag_favoritos()">

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <p><span>Pesquisa por cidade</span>

                <input id="searchTextField" type="text" size="50" placeholder="Escreva aqui o nome da cidade.">

                <button class="btn btn-info btn_add_fav" onclick="adicionar_favorito()">Adicionar aos favoritos</button>

            </p>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Os seus favoritos</h3>
    </div>
    <div class="card-body">
        <ul class="list-group lista_mae">
            <li class="list-group-item lista_filho row">

                <div class="container-fluid">
                    <div class="row">
<!--------------------------------------------------------------------------------------------------------------------->
                        <div class="col-sm-3">
                            <button class="btn btn-info btn_rm_fav">Remover favorito</button>
                        </div>

                        <div class="col-sm-6">

                            <div class="row">

                                <div class="col-sm-2">


                                </div>

                                <div class="col-sm-4">

                                </div>

                                <div class="col-sm-3">

                                </div>

                                <div class="fav_box fav_box_humidade col-sm-3">

                                    <div class="fav_box_humidade fav_box col-sm-3">

                                        <div class="row">
                                            <div class="fav_box_img col-sm-6">
                                                <img src="../imagens/humidade.png" alt="humidade">
                                            </div>
                                            <div class="fav_box_dados col-sm-6">
                                                <span class="humidade"></span>
                                            </div>
                                        </div>

                                    </div>


                                </div>

                            </div>

                        </div>

                        <div class="col-sm-3">
                            <div class="custom-control custom-checkbox">
                                <div class="visto">
                                    <input type="Checkbox" class="custom-control-input cbox_input_vis_home">
                                    <label class="custom-control-label cbox_label_vis_home">Visivel Página Home</label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>



            </li>
        </ul>
    </div>
</div>
