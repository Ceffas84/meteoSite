<body onload="renderizar_pag_favoritos()" class="fundo">
<div class="wrapper">
<header style="display: block">
    <div class="container cabecalho_pag">
        <div class="row justify-content-sm-center">
            <div class="col bloco-esq text-center align-middle">
                <a href="01_home.html">
                    <img class="img_logo" src="../imagens/logo_meteosite.png" alt="logo site">
                </a>
            </div>
            <div class="col-sm-8 bloco-drt text-center ">
                <h1>Meteo Site</h1>
            </div>
            <div class="col text-center img_logo">
                <a href="04_gestaoFavoritos.html">
                    <img class="img-center" src="../imagens/favoritos.png" style="max-height:40px">
                </a>
            </div>
        </div>
    </div>
</header>


<div class="container" style="margin-top: 30px; margin-bottom: 30px">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-6 text-center">
            <label>Adicione a sua cidade aos favoritos.</label>
            <input id="searchTextField" type="text" class="form-control"
                   placeholder="Escreva aqui o nome da cidade.">
            <button class="btn btn-info" style="margin-top:20px" onclick="btn_adc_fav_pag_fav()">Adicionar aos
                favoritos
            </button>
        </div>
        <div class="col"></div>
    </div>
</div>

<div class="container" style="margin-bottom: 30px">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Os seus favoritos</h3>
        </div>
        <div class="card-body">
            <ul class="list-group lista_mae">
                <li class="list-group-item lista_filho row">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-2 media_cell">
                                <button class="btn btn-info btn_rm_fav">Remover favorito</button>
                            </div>
                            <div class="col-sm-8 media_cell">
                                <div class="row">
                                    <div class="fav_box_cidade fav_box col-sm-2 text-center">
                                        <span class="cidade"></span>
                                    </div>
                                    <div class="col-sm-4 fav_box_temperatura fav_box col-sm-3">
                                        <div class="row">
                                            <div class="fav_box_img col-sm-2">
                                                <img src="../imagens/termometro.png" alt="moinho">
                                            </div>
                                            <div class="fav_box_dados1 col-sm-10">
                                                <table width="100%">
                                                    <tr>
                                                        <td class="bg-primary text-center"><span style=""
                                                                                                 class="temp_min "></span>
                                                        </td>
                                                        <td width="2%"></td>
                                                        <td class="bg-danger text-center" width="48%"><span
                                                                class="temp_max"></span></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fav_box_vento fav_box col-sm-3">
                                        <div class="row">

                                            <div class="fav_box_img col-sm-4">
                                                <img src="../imagens/windmill.png" alt="moinho">
                                            </div>

                                            <div class="fav_box_dados col-sm-8">
                                                <div><span class="vento_vel"></span></div>
                                                <div><span class="vento_dir"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fav_box_humidade fav_box col-sm-3">
                                        <div class="row">

                                            <div class="fav_box_img col-sm-4">
                                                <img src="../imagens/humidade.png" alt="humidade">
                                            </div>

                                            <div class="fav_box_dados col-sm-8">
                                                <span class="humidade"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 media_cell">
                                <div class="custom-control custom-checkbox">
                                    <div class="visto">
                                        <input type="Checkbox" class="custom-control-input cbox_input_vis_home">
                                        <label class="custom-control-label cbox_label_vis_home">Vis√≠vel Home</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
    <div class="push"></div>
</div>

<div class="footer">
    <p>estou no footer</p>
</div>
