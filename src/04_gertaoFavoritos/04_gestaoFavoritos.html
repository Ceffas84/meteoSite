<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo Site - Home</title>
    <meta name="description" content="Meteo site">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ2rZvZIQ0ZNnnJnFPd-rdfdjtgmnD444&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
    <script src="../../js/favoritos.js"></script>
</head>

<body class="pag_fav" id="sobePagina" data-spy="scroll" data-target=".navbar" data-offset="60">


<div class="jumbotron box-jumbotron">
    <div class="box-jumbotron-logo">
        <img class="img_fav" src="../../imagens/logo_meteosite.png" alt="logo site">
    </div>

    <div class="box-jumbotron-pesquisa text-center">
        <p>Gest√£o favoritos</p>
        <span>Pesquisa</span>
        <input id="searchTextField" type="text" size="50" placeholder="Escreva aqui o nome da cidade.">
    </div>

</div>



<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Os seus favoritos</h3>
    </div>
    <div class="panel-body">
        <div class="mediaGroup">

            <ul class="media-list">

                <li class="media">

                    <div class="media-left media_cell">
                        <button class="btn btn-default">Remover dos Favoritos</button>
                    </div>

                    <div class="media-body media_cell">

                        <div class="fav_box_cidade fav_box">

                            <div class="fav_box_dados">
                                <span class="cidade">Leiria</span>
                            </div>
                        </div>


                        <div class="fav_box_temperatura fav_box">
                            <div class="fav_box_img">
                                <img src="../../imagens/termometro.png" alt="termometro">
                            </div>
                            <div class="fav_box_dados">
                                <span class="temp_max bg-danger">10</span>
                                <span class="temp_min bg-primary">5</span>
                            </div>
                        </div>

                        <div class="fav_box_vento fav_box">
                            <div class="fav_box_img">
                                <img src="../../imagens/windmill.png" alt="moinho">
                            </div>
                            <div class="fav_box_dados">
                                <span class="vento_vel">10km/h</span>
                                <span class="vento_dir">N</span>
                            </div>
                        </div>

                        <div class="fav_box_humidade fav_box">
                            <div class="fav_box_img">
                                <img src="../../imagens/humidade.png" alt="humidade">
                            </div>
                            <div class="fav_box_dados">
                                <span class="humidade">50%</span>
                            </div>
                        </div>
                    </div>

                    <div class="media-rigth media_cell">
                        <div class="custom-control custom-checkbox">
                            <div class="visto">
                                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                <label class="custom-control-label" for="defaultUnchecked">Visivel Home</label>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
