<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo Site - detalhes</title>
    <meta content="Meteo site" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="../js/main.js" type="application/javascript"></script>
</head>

<body onload="renderizar_pag_detalhes()" class="fundo">
<div class="wrapper">
    <header style="display: block">
        <div class="container cabecalho_pag">
            <div class="row justify-content-sm-center">
                <div class="col bloco-esq text-center align-middle">
                    <a href="01_home.html">
                        <img class="img_logo" src="../imagens/logo_meteosite.png" alt="logo site">
                    </a>
                </div>
                <div class="col-sm-8 bloco-drt text-center ">
                    <h1>Detalhes</h1>
                </div>
                <div class="col text-center img_logo">
                    <a href="04_gestaoFavoritos.html">
                        <img class="img-center" src="../imagens/favoritos.png" style="max-height:40px">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid text-center título">
        <div class="row">
            <div class="col-sm-12">
                <h2><span id="nome_cidade"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row div_detalhes">
            <div class="col-sm-6 align-self-center">
                <div id="moldura_foto">
                    <img id="detalhes_imagem_cidade" class="rounded">
                </div>
            </div>

            <div class="col-sm-6 align-self-center">

                <div class="row pag_det_dados">
                    <div class="fav_box_temperatura_atual fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box_img col-sm-4">
                                <img src="../imagens/termometro.png" alt="termometro" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <span class="item_nome" id="nome_1">Temperatura Atual: </span>
                                <p><span class="item_valor fav_box_dados" id="valor_1"></span></p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row pag_det_dados">
                    <div class="fav_box_temperatura_min_max fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box col-sm-4">
                                <img src="../imagens/termometro.png" alt="termometro" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <table width="100%">
                                    <thead>
                                    <tr>
                                        <th><span text-center>Mínima</span></th>
                                        <td width="2%"></td>
                                        <th><span text-center>Máxima</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="bg-primary text-center fav_box_dados1"><span style="" id="valor_2"></span></td>
                                        <td width="2%"></td>
                                        <td class="bg-danger text-center fav_box_dados1" width="48%"><span id="valor_3"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pag_det_dados">
                    <div class="fav_box_vento fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box col-sm-4">
                                <img src="../imagens/windmill.png" alt="moinho" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <table width="100%">
                                    <thead>
                                    <tr>
                                        <th><span text-center>Velocidade</span></th>
                                        <td width="2%"></td>
                                        <th><span text-center>Direção</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="text-center"><span style="" id="valor_4"></span></td>
                                        <td width="2%"></td>
                                        <td class="text-center" width="48%"><span id=""></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pag_det_dados">
                    <div class="fav_box_pressao fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box col-sm-4">
                                <img src="../imagens/barometro.png" alt="termometro" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <span class="item_nome" id="nome_5">Pressão Atmosférica</span>
                                <p><span class="item_valor" id="valor_5"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pag_det_dados">
                    <div class="fav_box_humidade fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box col-sm-4">
                                <img src="../imagens/humidade.png" alt="pressao" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <span class="item_nome" id="nome_6">Humidade</span>
                                <p><span class="item_valor" id="valor_6"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pag_det_dados">
                    <div class="fav_box_vento fav_box col-sm-12">
                        <div class="row">
                            <div class="fav_box col-sm-4">
                                <img src="../imagens/latlong.png" alt="coordendas" style="max-height: 60px">
                            </div>
                            <div class="fav_box_dados col-sm-6">
                                <table width="100%">
                                    <thead>
                                    <tr>
                                        <th><span text-center>Latitude</span></th>
                                        <td width="2%"></td>
                                        <th><span text-center>Longitude</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="text-center"><span style="" id="valor_7"></span></td>
                                        <td width="2%"></td>
                                        <td class="text-center" width="48%"><span id="valor_8"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 align-self-center">
                <div class="div_btn text-center">
                    <button onclick="btn_adc_fav_pag_det()" class="btn btn-secondary btns-favoritos">Adicionar aos
                        favoritos
                    </button>
                </div>
            </div>
            <div class="col-sm-6 align-self-center">
                <div class="div_btn text-center">
                    <a href="03_previsaoSignificativa.html" onclick="btn_go_signif_pag_det()" class="btn btn-info">Previsão
                        a 5 dias</a>
                </div>
            </div>
        </div>

    </div>
    <div class="push"></div>
</div>
<div class="footer">
    <p>estou no footer</p>
</div>

</html>
