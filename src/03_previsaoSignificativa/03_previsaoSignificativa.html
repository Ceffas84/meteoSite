<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>METEOSITE - Previsão Significativa</title>
    <meta content="Meteo site" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <link href="../../css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="../../js/significativa.js" type="application/javascript"></script>

</head>

<body>

<div class="container-fluid barra-nav">
    <div class="row">
        <div class="col-sm-3 bloco-esq text-center">
            <img src ="../../imagens/logo_meteosite.png" alt = "logo site">
        </div>
        <div class="col-sm-9 bloco-drt text-center">
            <h2>Previsão Significativa</h2>
        </div>
    </div>
</div>

<div class="container-fluid signif-conteudo">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead class="dados_hora">
                <tr class="linha_hora">
                    <th scope="col" class="coluna_hora text-center">
                        <span class="conteudo_hora"></span>
                    </th>
                </tr>
                </thead>
                <tbody class="dados_dia">
                <tr class="linha_dia">
                    <th scope="row" class="coluna_dia_h_0 text-center">
                        <span class="dia_sem"></span>
                        <span class="dia_mes"></span>
                    </th>
                    <th class="coluna_dia_h_1 text-center">
                        <span class="temperatura_lg">Temp.</span>
                        <span class="vento_vel_lg">Vel. Vento</span>
                        <span class="vento_dir_lg">Dir. Vento</span>
                    </th>
                    <td class="coluna_dia text-center">
                        <div class="conteudo_dia">
                            <span class="temperatura"></span>
                            <span class="vento_vel"></span>
                            <span class="vento_dir"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
