<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo Site - detalhes</title>
    <meta content="Meteo site" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
    <script src="../../js/detalhes.js" type="application/javascript"></script>

</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-12">
            <h1>Detalhes da Cidade</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>Estado do Tempo em <span id="nome_cidade"></span></h3>
            <span>
                <button class="btn" type="button">Kelvin</button>
                <button class="btn" type="button">Celsius</button>
            </span>
        </div>
    </div>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-6">
            <img src="../../imagens/Leiria.jpg" alt="Nome da Cidade">
        </div>
        <div class="col-sm-3 text-right">
            <div class="row tempo">
                <ul class="detalhes_tempo_param">
                    <li class="item_param">
                        <p class="param"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-3 text-left">
            <div class="row tempo">
                <ul class="detalhes_tempo_valor">
                    <li class="item_valor">
                        <p class="valor"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
